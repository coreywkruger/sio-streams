<div class="container">
	<div class="row">
		<div class="blocks col-md-8 col-md-offset-2">

			<div class="row">
				<div class="col-md-3 col-md-offset-3">
					<input type="button" value="Start Updates" ng-click="openConnection()" class="btn btn-default btn-block"/>
				</div>
				<div class="col-md-3">
					<input type="button" value="Stop Updates" ng-click="closeConnection()" class="btn btn-default btn-block"/>
				</div>
			</div>

		</div>
	</div>
</div>
